<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos - IFRN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Central de Achados e Perdidos</h1>
        <p>IFRN - Campus Caicó</p>
    </header>
    
   <nav>
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('listar_itens') }}">Ver Itens</a>
        
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('novo_item') }}">Cadastrar Item</a>
            <span style="color: #bdc3c7; margin-left: 20px;">Olá, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" style="color: #e74c3c;">Sair</a>
        {% else %}
            <a href="{{ url_for('login') }}" style="float: right;">Login Funcionário</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block conteudo %}{% endblock %}
    </div>
</body>
</html>
