{% extends "base.html" %}

{% block conteudo %}
<div class="auth-container">
    <h2 style="text-align: center;">Criar Nova Conta</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-center-error">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.registro') }}" method="POST">
        <div class="form-group">
            <label>Escolha um Usu√°rio</label>
            <input type="text" name="username" required placeholder="Ex: joao.silva">
        </div>
        <div class="form-group">
            <label>Escolha uma Senha</label>
            <input type="password" name="password" required placeholder="******">
        </div>
        <button type="submit" class="btn btn-blue btn-full">Cadastrar</button>
    </form>
</div>
{% endblock %}
