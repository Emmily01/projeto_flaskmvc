{% extends "base.html" %}

{% block conteudo %}
    <h2>Editar Item</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Descrição:</label>
            <input type="text" name="descricao" value="{{ item.descricao }}" required>
        </div>

        <div class="form-group">
            <label>Categoria:</label>
            <select name="categoria">
                <option value="Cadernos/Livros" {% if item.categoria == 'Cadernos/Livros' %}selected{% endif %}>Cadernos/Livros</option>
                <option value="Eletronicos" {% if item.categoria == 'Eletronicos' %}selected{% endif %}>Eletrônicos</option>
                <option value="Roupas/Acessorios" {% if item.categoria == 'Roupas/Acessorios' %}selected{% endif %}>Roupas/Acessórios</option>
                <option value="Outros" {% if item.categoria == 'Outros' %}selected{% endif %}>Outros</option>
            </select>
        </div>

        <div class="form-group">
            <label>Local Encontrado:</label>
            <input type="text" name="local" value="{{ item.local_encontrado }}" required>
        </div>

        <button type="submit" class="btn btn-green">Salvar Alterações</button>
        <a href="{{ url_for('itens.listar_itens') }}" class="btn btn-red">Cancelar</a>
    </form>
{% endblock %}
